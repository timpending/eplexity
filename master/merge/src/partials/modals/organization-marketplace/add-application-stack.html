<div class="modal fade" tabindex="-1" role="dialog" id="add-application-stack">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
          <div class="col-xs-10 ">
            <h2 class="modal-title">New Application Stack</h2>
          </div>
          <div class="col-xs-2 text-right">
            <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close"><i class="fi-close" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <p class="text-title">
          Control infrastructure items in all your datacenters.
        </p>

        <div class="mb-2">
          <label class="form-label">Name</label>
          <input type="text" name=""  class="form-control mb-1" placeholder="" value="Corporate-Web-APP">
        </div>

        <div class="mb-2">
          <label class="form-label">Define Description</label>
          <input type="text" name=""  class="form-control mb-1" placeholder="" value="Description of my Corporate Web App">
        </div>

        <div class="mb-2">
          <label >Select Server</label>
          <div class="select select--simple">
            <select name="" class="select__input form-control">
              <option value="0">Web Server 1 / abc.com</option>
              <option value="1">Web Server 2 / abc.com</option>
              <option value="2">Web Server 3 / abc.com</option>
              <option value="3">Web Server 4 / abc.com</option>
            </select>
            <div class="select__button"></div>
          </div>
        </div>

        <div class="mb-2">
          <!-- tags dropdown layout
             data-allowed= allowed values list will be based on them
             value - selected values
             .tags-dropdown.is-above = dropdown direction to the top
          -->
          <div class="tags-dropdown js-tags-dropdown">
            <input type="text"  data-allowed="New Virtual Machine 2,cxos-prod-v1,cxos-prod-server,cxosdcagentclone,CXOS-AWS-ApplianceMaster[i-01a88feaaa0732acf]" value="New Virtual Machine 2,cxos-prod-v1,cxos-prod-server,cxosdcagentclone,CXOS-AWS-ApplianceMaster[i-01a88feaaa0732acf]" class="form-control">
            <div class="tags-dropdown__content">
              <ul class="tags-dropdown__list"></ul>
              <a href="#"><strong>+ Add Firewall</strong></a>
            </div>
          </div>
          <!-- tags dropdown layout -->
        </div>

        <div class="mb-1">
          <label>Select Security Policy</label>
          <div class="select select--simple">
            <select name=""  class="select__input form-control">
              <option value="0">Security Policy 1</option>
              <option value="0">Security Policy 2</option>
              <option value="0">Security Policy 3</option>
            </select>
            <div class="select__button"></div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default px-3" data-dismiss="modal">CANCEL</button>
        <button type="button" class="btn btn-secondary px-4">ADD</button>
      </div>
    </div>
  </div>
</div>
