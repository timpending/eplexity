<!-- This modal window is a template that can be used for other modal windows from dns add dropdown -->
<div class="modal fade" tabindex="-1" role="dialog" id="dns-add-text">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
          <div class="col-xs-10 ">
            <h2 class="modal-title">Add “A” record</h2>
          </div>
          <div class="col-xs-2 text-right">
            <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close"><i class="fi-close" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>

      <div class="modal-body">
        <p class="text-title">
          Add an “A” record that points your domain or a subdomain to an IP address.<br>
        </p>

        <div class="mb-2">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" id="name" class="form-control mb-1">
          <p class="text-light">
            Leave this blank to create a record for server.name.
            You may also use the wildcard (*) here.
          </p>
        </div>

        <div class="mb-2">
          <label for="name">Address</label>
          <input type="text" name="address" id="address" class="form-control mb-1">
          <p class="text-light">
            Example: 1.2.3.4
          </p>
        </div>

        <div class="mb-2">
          <label for="rate">TTL (Refresh Rate)</label>
          <div class="select select--simple">
            <select class="select__input form-control" id="rate">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <div class="select__button"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default px-3" data-dismiss="modal">CANCEL</button>
        <button type="button" class="btn btn-secondary px-2">ADD RECORD</button>
      </div>
    </div>
  </div>
</div>
