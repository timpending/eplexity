@@include('partials/header.html')

@@include('partials/sidebar.html')

  <div class="content">
    <div class="section mb-0">
      <header class="section__header js-section-header pb-0">
        <div class="row  mb-4">
          <div class="col-xs-12">
            <div class="section__top mb-2">
              <a href="#" class="section__icon"><img src="images/icons/support.svg" width="30" alt=""></a>
              <h2 class="section__heading">Support</h2>
            </div>
            <div class="section__lead">
              <p>Infrastructure means anything running on your Cloud Platforms.</p>
            </div>
          </div>
        </div>

        <!-- Nav tabs  .active class for active  section link -->
        <!-- class nav-tabs--noline removed border bottom -->
        <ul class="nav nav-tabs nav-tabs--noline" role="tablist">
          <li role="presentation" class="active"><a href="#tab-1" data-toggle="tab">Open Tickets</a></li>
          <li role="presentation"><a href="#tab-2"  data-toggle="tab">Closed Tickets</a></li>
        </ul>
      </header>

      <div class="section__content">

        <div class="tab-content">
          <div class="tab-pane fade in   active" id="tab-1">

            <div class="row row--flex row--flex-middle mb-2">
              <div class="col-xs-6">
                <div class="table-caption">
                  <h5 class="table-caption__heading">Tickets</h5>
                  <!-- input for filtering in datatable will be binded with table id must be "tableId-search" for example: openTickets-search -->

                  <div class="input-search input-search--md ">
                    <input type="search" class="input-search__input form-control" id="open-tickets-table-search" placeholder="Search...">
                    <img src="images/icons/search.svg" alt="" class="input-search__icon">
                  </div>
                </div>
              </div>
              <div class="col-xs-6 text-right">
                <button class="btn btn-secondary px-2" data-toggle="modal" data-target="#add-ticket">Add Ticket</button>
              </div>
            </div>
            <!-- // table / datatable caption -->

            <table class="dataTable--table" id="open-tickets-table"></table>
          </div>

          <div class="tab-pane fade in  " id="tab-2">
            <div class="row row--flex row--flex-middle mb-2">
              <div class="col-xs-6">
                <div class="table-caption">
                  <h5 class="table-caption__heading">Tickets</h5>
                  <!-- input for filtering in datatable will be binded with table id must be "tableId-search" for example: openTickets-search -->
                  <span class="separator"></span>
                  <div class="input-search input-search--md ">
                    <input type="search" class="input-search__input form-control" id="closed-tickets-table-search" placeholder="Search...">
                    <img src="images/icons/search.svg" alt="" class="input-search__icon">
                  </div>
                </div>
              </div>
              <div class="col-xs-6 text-right">
                <button class="btn btn-secondary px-2" data-toggle="modal" data-target="#add-ticket">Add Ticket</button>
              </div>
            </div>
            <table class="dataTable--table" id="closed-tickets-table"></table>
          </div>

        </div>
      </div>
    </div>
  </div>
